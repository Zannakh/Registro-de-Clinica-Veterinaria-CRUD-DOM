<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clínica Veterinaria - CRUD</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center mb-5">Clínica Veterinaria</h1>

    <!-- Formulario Dueños -->
    <div class="card mb-5">
      <div class="card-header bg-primary text-white">Registrar Dueño</div>
      <div class="card-body">
        <form id="formDueno" class="row g-3">
          <div class="col-md-6">
            <label for="duenoNombre" class="form-label">Nombre completo</label>
            <input type="text" class="form-control" id="duenoNombre" required>
          </div>
          <div class="col-md-6">
            <label for="duenoRut" class="form-label">RUT</label>
            <input type="text" class="form-control" id="duenoRut" required>
          </div>
          <div class="col-md-6">
            <label for="duenoTelefono" class="form-label">Teléfono</label>
            <input type="text" class="form-control" id="duenoTelefono" required>
          </div>
          <div class="col-md-6">
            <label for="duenoCorreo" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="duenoCorreo" required>
          </div>
          <div class="col-12 text-end">
            <button type="submit" class="btn btn-success">Guardar Dueño</button>
          </div>
        </form>
      </div>
    </div>

    <div class="table-responsive mb-5">
      <table class="table table-striped" id="tablaDueno">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>RUT</th>
            <th>Teléfono</th>
            <th>Correo</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Formulario Mascotas -->
    <div class="card mb-5">
      <div class="card-header bg-secondary text-white">Registrar Mascota</div>
      <div class="card-body">
        <form id="formMascota" class="row g-3">
          <div class="col-md-6">
            <label for="mascotaNombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="mascotaNombre" required>
          </div>
          <div class="col-md-6">
            <label for="mascotaTipo" class="form-label">Tipo de animal</label>
            <select id="mascotaTipo" class="form-select" required>
              <option value="">Selecciona</option>
              <option value="Perro">Perro</option>
              <option value="Gato">Gato</option>
              <option value="Otro">Otro</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="mascotaEdad" class="form-label">Edad</label>
            <input type="number" class="form-control" id="mascotaEdad" min="0" required>
          </div>
          <div class="col-md-4">
            <label for="mascotaRaza" class="form-label">Raza</label>
            <input type="text" class="form-control" id="mascotaRaza" required>
          </div>
          <div class="col-md-4">
            <label for="mascotaRutDueno" class="form-label">RUT del dueño</label>
            <input type="text" class="form-control" id="mascotaRutDueno" required>
          </div>
          <div class="col-12 text-end">
            <button type="submit" class="btn btn-success">Guardar Mascota</button>
          </div>
        </form>
      </div>
    </div>

    <div class="table-responsive mb-5">
      <table class="table table-striped" id="tablaMascota">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Tipo</th>
            <th>Edad</th>
            <th>Raza</th>
            <th>RUT Dueño</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Formulario Veterinarios -->
    <div class="card mb-5">
      <div class="card-header bg-info text-white">Registrar Veterinario</div>
      <div class="card-body">
        <form id="formVeterinario" class="row g-3">
          <div class="col-md-6">
            <label for="veterinarioNombre" class="form-label">Nombre completo</label>
            <input type="text" class="form-control" id="veterinarioNombre" required>
          </div>
          <div class="col-md-3">
            <label for="veterinarioEspecialidad" class="form-label">Especialidad</label>
            <select id="veterinarioEspecialidad" class="form-select" required>
              <option value="">Selecciona</option>
              <option value="Vacunación">Vacunación</option>
              <option value="Cirugía">Cirugía</option>
              <option value="Control general">Control general</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="veterinarioTelefono" class="form-label">Teléfono</label>
            <input type="text" class="form-control" id="veterinarioTelefono" required>
          </div>
          <div class="col-12 text-end">
            <button type="submit" class="btn btn-success">Guardar Veterinario</button>
          </div>
        </form>
      </div>
    </div>

    <div class="table-responsive mb-5">
      <table class="table table-striped" id="tablaVeterinario">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Especialidad</th>
            <th>Teléfono</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Formulario Reservas -->
    <div class="card mb-5">
      <div class="card-header bg-dark text-white">Registrar Reserva</div>
      <div class="card-body">
        <form id="formReserva" class="row g-3">
          <div class="col-md-4">
            <label for="reservaMascota" class="form-label">Mascota</label>
            <select id="reservaMascota" class="form-select" required></select>
          </div>
          <div class="col-md-4">
            <label for="reservaVeterinario" class="form-label">Veterinario</label>
            <select id="reservaVeterinario" class="form-select" required></select>
          </div>
          <div class="col-md-4">
            <label for="reservaTipo" class="form-label">Tipo de procedimiento</label>
            <input type="text" class="form-control" id="reservaTipo" required>
          </div>
          <div class="col-md-6">
            <label for="reservaFecha" class="form-label">Fecha</label>
            <input type="date" class="form-control" id="reservaFecha" required>
          </div>
          <div class="col-md-6">
            <label for="reservaHora" class="form-label">Hora</label>
            <input type="time" class="form-control" id="reservaHora" required>
          </div>
          <div class="col-12 text-end">
            <button type="submit" class="btn btn-success">Guardar Reserva</button>
          </div>
        </form>
      </div>
    </div>

    <div class="table-responsive mb-5">
      <table class="table table-striped" id="tablaReserva">
        <thead>
          <tr>
            <th>Mascota</th>
            <th>Veterinario</th>
            <th>Procedimiento</th>
            <th>Fecha</th>
            <th>Hora</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
